<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/MagnificPopup/magnific-popup.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <title>Order Edit</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" href="#">
      <img th:src="@{/images/icons/logo-01.png}" src="../static/images/logo.png" width="auto" height="20" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">Admin Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h3>Order Information</h3>
  <form th:action="@{/admin/orders/update/{id}(id=${order.id})}" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-5">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" th:value="${order.username}" name="username" id="username" readonly>
        </div>
        <div class="form-group">
          <label for="orderFee">Order Fee</label>
          <input type="text" class="form-control" th:value="${order.orderFee}" name="orderFee" id="orderFee" readonly>
        </div>
        <div class="form-group">
          <label for="orderStatus">Order Status</label>
          <select class="form-control" name="orderStatus" id="orderStatus" required>
            <option th:each="status : ${orderStatuses}" th:value="${status}" th:text="${status}" th:selected="${status == order.orderStatus}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="orderDate">Order Date</label>
          <input type="text" class="form-control" th:value="${order.orderDate}" name="orderDate" id="orderDate" readonly>
        </div>
      </div>
      <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" th:onclick="window.location.href='/admin/orders'" href="#">Cancel</button>
      </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<div>
  <footer class="bg3 p-t-75 p-b-32" th:fragment="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-lg-3 p-b-50">
          <h4 class="stext-301 cl0 p-b-30">
            Categories
          </h4>
          <ul>
            <li class="p-b-10">
              <a th:href="@{/#}" class="stext-107 cl7 hov-cl1 trans-04">Women</a>
            </li>
            <li class="p-b-10">
              <a th:href="@{/#}" class="stext-107 cl7 hov-cl1 trans-04">Men</a>
            </li>
            <li class="p-b-10">
              <a th:href="@{/#}" class="stext-107 cl7 hov-cl1 trans-04">Shoes</a>
            </li>
            <li class="p-b-10">
              <a th:href="@{/#}" class="stext-107 cl7 hov-cl1 trans-04">Watches</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
